<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Лабараторна 3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="text-center" style="margin-top: 5%">
        <button type="button" class="btn btn-success"
            style="height: 80px; width: 200px; margin-right: 30px; font-size: 24px;">Приховати</button>
        <button type="button" class="btn btn-danger"
            style="height: 80px; width: 200px; font-size: 24px;">Показати</button>
    </div>
    <table>
        <caption>Favourite movies</caption>
        <tr class="MsoNormal">
            <th scope="col">Title</th>
            <th scope="col">IMDB Mark</th>
            <th scope="col">My Mark</th>
        </tr>
        <tr class="MsoNormal">
            <th scope="row">Green Mile</th>
            <td>8,8</td>
            <td>8,9</td>
        </tr>
        <tr class="MsoNormal">
            <th scope="row">Escape from the Shushenka</th>
            <td>9,2</td>
            <td>9,8</td>
        </tr>
        <tr class="MsoNormal">
            <th scope="row">Fight Club</th>
            <td>9,3</td>
            <td>10</td>
        </tr>
        <tr class="MsoNormal">
            <th scope="row">The Godfather</th>
            <td>10</td>
            <td>10</td>
        </tr>
        <tr class="MsoNormal">
            <th scope="row">Star Wars</th>
            <td>8,6</td>
            <td>9,1</td>
        </tr>
        <tr class="MsoNormal">
            <th scope="row">The Matrix</th>
            <td>9,0</td>
            <td>9,3</td>
        </tr>
        <tr class="MsoNormal">
            <th scope="row">Saving Private Ryan</th>
            <td>8,4</td>
            <td>8,1</td>
        </tr>
        <tr class="MsoNormal">
            <th scope="row">Gladiator</th>
            <td>9,9</td>
            <td>10</td>
        </tr>
    </table>
    <div style="justify-content: space-between; text-align: center;">
        <div align="justify"
            style="background-color: brown; height: 200px; width: 200px; margin-top: 2%; display: inline-block; margin-right: 3%;">
        </div>
        <div align="justify"
            style="background-color: rgb(39, 108, 211); height: 200px; width: 200px; margin-top: 2%; display: inline-block;">
        </div>
    </div>
    <script type="text/javascript">
        $("button.btn-success").click(function () {
            $("tr.MsoNormal:odd").hide();
        });
        $("button.btn-danger").click(function () {
            $("tr.MsoNormal:odd").show();
        });
        $("div[align='justify']").dblclick(function () {
            $("div[align='justify']").hide();
            setTimeout(func => {
                $("div[align='justify']").show();
            }, 500);
        });
    </script>
</body>

</html>
