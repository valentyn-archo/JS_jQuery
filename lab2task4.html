<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
</head>

<body>
	<canvas id="c" width="800" height="800"></canvas>

	<script langauage="javascript">
		let can = document.getElementById('c');
		let ctx = can.getContext('2d');

		ctx.lineWidth = 10;
		ctx.strokeStyle = 'steelblue';
		ctx.fillStyle = 'steelbllue';
		ctx.lineJoin = 'butt';

		ctx.beginPath();
		ctx.moveTo(150, 100);
		ctx.lineTo(400, 400);
		ctx.stroke();

		canvas_arrow(ctx, 190, 150, 150, 100, 20);

		function canvas_arrow(context, fromx, fromy, tox, toy, r) {
			let x_center = tox;
			let y_center = toy;

			let angle;
			let x;
			let y;

			context.beginPath();

			angle = Math.atan2(toy - fromy, tox - fromx)
			x = r * Math.cos(angle) + x_center;
			y = r * Math.sin(angle) + y_center;

			context.moveTo(x, y);

			angle += (1 / 3) * (2 * Math.PI)
			x = r * Math.cos(angle) + x_center;
			y = r * Math.sin(angle) + y_center;

			context.lineTo(x, y);

			angle += (1 / 3) * (2 * Math.PI)
			x = r * Math.cos(angle) + x_center;
			y = r * Math.sin(angle) + y_center;

			context.lineTo(x, y);

			context.closePath();

			context.fill();
		}
	</script>
</body>

</html>
